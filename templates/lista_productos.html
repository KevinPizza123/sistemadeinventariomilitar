<!DOCTYPE html>
<html>
<head>
    <title>Productos en Local {{ local_id }}</title>
</head>
<body>
    <h1>Productos en Local {{ local_id }}</h1>
    <ul>
        {% for producto in productos %}
        <li>{{ producto[1] }} - Cantidad: {{ producto[2] }}
            <a href="{{ url_for('editar_producto', producto_id=producto[0], local_id=local_id) }}">Editar</a>
            <a href="{{ url_for('eliminar_producto', producto_id=producto[0], local_id=local_id) }}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('agregar_producto') }}">Agregar Producto</a>
</body>
</html>
