<!DOCTYPE html>
<html>
<head>
    <title>Agregar Producto (Admin)</title>
</head>
<body>
    <h1>Agregar Producto (Admin)</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="descripcion">Descripci√≥n:</label><br>
        <textarea id="descripcion" name="descripcion"></textarea><br><br>
        <label for="precio">Precio:</label><br>
        <input type="number" id="precio" name="precio" required><br><br>
        <label for="local_id">Local:</label><br>
        <select id="local_id" name="local_id">
            {% for local in locales %}
            <option value="{{ local[0] }}">{{ local[1] }}</option>
            {% endfor %}
        </select><br><br>
        <label for="cantidad">Cantidad:</label><br>
        <input type="number" id="cantidad" name="cantidad" required><br><br>
        <input type="submit" value="Agregar">
    </form>
    <br>
    <a href="/admin/productos">Ver Productos</a> |
    <a href="/admin/locales">Locales</a> |
    <a href="/dashboard">Panel de control</a>
</body>
</html>
